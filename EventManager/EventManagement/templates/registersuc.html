{% extends "template_base.html" %}

{% block PageTittle %}
	{{errorMessage}}
{% endblock %}

{% block loggedInContent %}
	{% load crispy_forms_tags %} 
	<div class="row my-3">
		 <div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card">
				<div class="card-header">
                    {{errorMessage}}
				</div>
			</div>
		</div>
	</div>

{% endblock %}

{% block loggedOutContent %}
{% endblock %}


{% block scripts %}
    <script>
        function redirect(){
            window.location.href = "{% url 'index' %}";
        }

        setTimeout(redirect, 2000); //2000 is equivalent to 2 second
    </script>
{% endblock %}
